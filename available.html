<!DOCTYPE html>
<html>
<head>
	<title>My Availability Calendar</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

<h1>SLOT BOOKING FORM</h1>
<div class="scrolling-text">
  <p>"Before booking a slot, please check the previous dashboard page and only proceed if slots are available. Let's all respect the website's norms."</p>
</div>
<p id="message" class="slot-booked"></p>
	<form>
    <img src="delivery-truck.png" alt="" class="dilverypng">
    <h2>Book a Time Slot</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br>
		<label for="date">Date:</label>
		<input type="date" id="date" name="date" required>
		<br>
		<label for="time">Time:</label>
		<input type="time" id="time" name="time" required>
		<br>
		<button type="submit" onclick="bookSlot()">Book Slot</button>
	</form>
	<script>
		function bookSlot() {
			document.getElementById("message").innerHTML = "Slot booked!";
		}
	</script>

</body>
</html>
